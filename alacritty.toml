import = [ "~/.config/alacritty/themes/themes/github_dark_tritanopia.toml" ]

[env]
TERM = "xterm-256color"

[window]
decorations = "buttonless"
opacity = 0.8
startup_mode = "Maximized"

[font]
size = 21

[font.normal]
family = "Hack Nerd Font"
style = "Regular"

[[keyboard.bindings]]
key = "J"
mods = "Alt"
chars = "\u001bj"

[[keyboard.bindings]]
key = "K"
mods = "Alt"
chars = "\u001bk"

[[keyboard.bindings]]
key = "H"
mods = "Alt"
chars = "\u001bh"

[[keyboard.bindings]]
key = "L"
mods = "Alt"
chars = "\u001bl"

